<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine  untuk Bogel Ku sayangg üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    /* ===== FONT & BODY ===== */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f9c6c9, #ffdee9);
        margin: 0;
        padding: 0;
        color: #fff;
        text-align: center;
        overflow-x: hidden;
    }

    /* ===== BANNER ===== */
    .banner {
        font-size: 2.5em;
        font-weight: 600;
        margin: 25px 0;
        color: #ff4d6d;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        animation: bounce 1.2s infinite alternate;
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    /* ===== PESAN ===== */
    .message {
        font-size: 1.2em;
        margin: 15px 20px 25px 20px;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .heart {
        color: #ff4d6d;
        font-size: 2em;
        animation: beat 1s infinite;
        margin: 15px 0;
    }

    @keyframes beat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }

    /* ===== FRAME FOTO MODERN ===== */
    .frame-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 10px 20px 40px 20px;
    }

    .frame {
        width: 250px;
        background: rgba(255,255,255,0.15);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        backdrop-filter: blur(5px);
        cursor: pointer;
    }

    .frame:hover {
        transform: translateY(-8px) scale(1.03) rotate(-1deg);
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .frame img {
        width: 100%;
        height: auto;
        display: block;
        border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    .caption {
        padding: 12px;
        font-weight: 600;
        font-size: 1em;
        background: rgba(0,0,0,0.2);
        text-align: center;
    }

    /* ===== HATI JATUH ===== */
    .falling-heart {
        position: fixed;
        top: -50px;
        font-size: 1.5em;
        color: #ff4d6d;
        animation: fall linear infinite;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* RESPONSIVE HP */
    @media screen and (max-width: 600px){
        .frame-container {
            flex-direction: column;
            align-items: center;
        }
    }

</style>
</head>
<body>

    <div class="banner">Selamat Hari Valentine, Bogel! üíñ</div>
     <p class="walaupun bukan valentine sayang ko setiap hari kok</p>
    <p class="heart">‚ù§Ô∏è</p>
    <div class="message">Kadang Ngeselin üòè Tapi Tetep Sayang Bogel!</div>
 <div class="message">Walaupun Bukan Valentine Tetap Sayang Bogel Tiap Hari Kok</div>

    <!-- 3 FRAME FOTO MODERN -->
    <div class="frame-container">
        <div class="frame">
            <img src="aku.jpg" alt="Foto Aku">
            <div class="caption">Aku üòé</div>
        </div>
        <div class="frame">
            <img src="salsa.jpg" alt="Foto Salsa">
            <div class="caption">Salsa üòç</div>
        </div>
        <div class="frame">
            <img src="kita.jpg" alt="Foto Kita">
            <div class="caption">Kita berdua üíï</div>
        </div>
    </div>

<script>
    // Hati jatuh animasi
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'falling-heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
</script>

</body>
</html>
